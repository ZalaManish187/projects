<!DOCTYPE html>
<html>
<head>
  <title>Local Storage Example</title>
</head>
<body>

<input type="text" id="username" placeholder="Enter your name">
<button onclick="saveName()">Save</button>
<p id="output"></p>

<script>
  function saveName() {
    let name = document.getElementById("username").value;

    // LocalStorage me store karo
    localStorage.setItem("userName", name);

    // Show saved value
    document.getElementById("output").innerText = "Saved Name: " + localStorage.getItem("userName");
  }

  // Page reload hone ke baad bhi value milegi
  window.onload = () => {
    let storedName = localStorage.getItem("userName");
    if(storedName) {
      document.getElementById("output").innerText = "Saved Name: " + storedName;
    }
  }
</script>

</body>
</html>
